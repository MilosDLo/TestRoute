<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Routes</title>
<link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<style>
html, body {
        height: 100%;
        margin: 10px;
        padding: 0;
      }
		#map {
        height: 90%;
        float: right;
        width: 50%;
        margin-right:20px;
        height: 90%;
      }
      #table {
      border-collapse:separate;
      margin-top: 20px;     
   	 }
   	 #routesTable{
   	 	display: table;  /* new */
   	 	width:100%;
   	 }
   	 
   	 #table th, #table td {
      border-bottom: 1px solid #ddd;
     }
     
     th { height: 40px; }
     
	th, td { padding: 5px; }
	
	thead{
	background-color: #d3d3d3;
	/* background-color: #4CAF50;
    color: white; */
	}
	
	
	tr:nth-child(even) {background-color: #f2f2f2}
	#main{
	width:100%;
	height:70%;
	}
	#refreshBtn{
		float:right;
	}
	#strong_date{
		float:center;
	}
	
	table tr[data-route] {
    cursor: pointer;
	}
	
	tr:hover {
	background-color: #f5f5f5
	}

	#routesTable tbody {
        overflow: auto !important;
        height: 620px;
    }
    
    #routesTable tr{
    	width: 100%;
    	display: table;
    	text-align: left;
    }
    #routesTable th, #routesTable td {
    width: 33%;
    } 
    
	#routesTable thead, #routesTable tbody {
    float: left;
    width: 100%;
}



</style>




</head>
<body>
	<h1 style="float: center; margin: 10px">Optimal Routes</h1>
	
	<div id='main'>
		<div id="left" style="float: left; margin:10px; width: 45%" >
			<div style="hight: 50%">
				<div style="margin:10px 0px">
					<p id="strong_date" >Date: 2016-09-01</p>
					<strong >Routes for:</strong>
					<strong >IMLEK</strong>					
					<button type="button" class="btn btn-default refresh-routes-btn" id="refreshBtn">Refresh</button>
				</div>
				<div id="table" style="overflow-x:auto;">
					<table id="routesTable">
						<thead>
							<tr>
								<th>Route</th>
								<th>Weight(kg)</th>
								<th>Distance(km)</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody id="routesTable_body">
							
						</tbody>




					</table>
					
				
				
				</div>	

			</div>						
		</div>

		<div id="map">		
		</div>	
	
	</div>

	
	
	
	
	<script  src="#{request.contextPath}/resources/jquery/jquery.min.js"></script>
	<script  src="#{request.contextPath}/resources/scripts/main.js"></script>
	<script src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
	
	<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx7SO89sRhwv9yAoIyY3NgDVcWM6mh838&amp;callback=initMap">
    </script>


</body>
</html>
